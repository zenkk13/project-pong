<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="image/download3.png">
</head>
<body>
  <div class="container">
    <h1>Pong</h1>
    <button id="singleplayer-button">Singleplayer</button>
    <button id="multiplayer-button">Multiplayer</button>
  </div>

  <!-- Carregamento das bibliotecas do p5.js e outras dependências -->
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/p5.collide2d.js"></script>

  <!-- Carregamento do arquivo do jogo Pong -->
  <script src="pong.js"></script>

  <script>
    const singleplayerButton = document.getElementById("singleplayer-button");
    const multiplayerButton = document.getElementById("multiplayer-button");
  
    singleplayerButton.addEventListener("click", () => {
      singleplayerGame = true; // Configura o modo de jogo para singleplayer
      document.querySelector('canvas').style.display = 'block'; // Mostra o canvas
      setup(); // Inicia o jogo
      singleplayerButton.style.display = "none";
      multiplayerButton.style.display = "none"; // Esconde o botão de multiplayer
    });
  
    multiplayerButton.addEventListener("click", () => {
      multiplayerGame = true; // Configura o modo de jogo para multiplayer
      document.querySelector('canvas').style.display = 'block'; // Mostra o canvas
      setup(); // Inicia o jogo
      singleplayerButton.style.display = "none"; // Esconde o botão de singleplayer
      multiplayerButton.style.display = "none";
    });
  </script>
</body>
</html>
